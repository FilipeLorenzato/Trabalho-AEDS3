<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Boleto</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 2rem; background: #f8f9fa; }
        form { background: white; padding: 2rem; border-radius: 10px; width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #1877f2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .erro { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form action="/novo-boleto" method="post">
        <h2>Novo Boleto</h2>
        <div th:if="${erro}" th:text="${erro}" class="erro"></div>
        
        <label>CPF do Cliente:</label>
        <input type="text" name="cpf" placeholder="Digite o CPF do pagador" required>
        
        <label>Descrição:</label>
        <input type="text" name="descricao" placeholder="Ex: Aluguel Maio" required>
        
        <label>Valor (R$):</label>
        <input type="number" step="0.01" name="valor" required>
        
        <label>Vencimento:</label>
        <input type="date" name="vencimento" required>
        
        <button type="submit">Emitir Boleto</button>
        <a href="/boletos" style="display:block; text-align:center; margin-top:15px; color:#666;">Cancelar</a>
    </form>
</body>
</html>
