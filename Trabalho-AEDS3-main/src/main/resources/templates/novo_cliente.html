<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Cliente</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 2rem; background: #f8f9fa; }
        form { background: white; padding: 2rem; border-radius: 10px; width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #1877f2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .erro { color: red; text-align: center; }
    </style>
</head>
<body>
    <form action="/novo-cliente" method="post">
        <h2>Novo Cliente</h2>
        <p th:if="${erro}" th:text="${erro}" class="erro"></p>
        
        <label>Nome:</label>
        <input type="text" name="nome" required>
        
        <label>CPF:</label>
        <input type="text" name="cpf" placeholder="000.000.000-00" required>
        
        <label>Data Nascimento:</label>
        <input type="date" name="nascimento" required>
        
        <label>Sal√°rio:</label>
        <input type="number" step="0.01" name="salario" required>
        
        <button type="submit">Salvar</button>
        <a href="/clientes" style="display:block; text-align:center; margin-top:15px; color:#666;">Cancelar</a>
    </form>
</body>
</html>
