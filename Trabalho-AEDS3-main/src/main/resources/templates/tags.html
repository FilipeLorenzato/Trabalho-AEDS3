<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Tags</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f8f9fa; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 10px; }
        .form-inline { display: flex; gap: 10px; margin-bottom: 20px; padding: 20px; background: #f1f1f1; border-radius: 8px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #1877f2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/home" style="color: #666; text-decoration: none;">â¬… Voltar</a>
        <h1>Tags (Categorias)</h1>

        <form action="/nova-tag" method="post" class="form-inline">
            <input type="text" name="nome" placeholder="Nome da nova tag (ex: Urgente)" required>
            <button type="submit">Criar Tag</button>
        </form>

        <table>
            <thead><tr><th>ID</th><th>Nome</th></tr></thead>
            <tbody>
                <tr th:each="tag : ${tags}">
                    <td th:text="${tag.id}"></td>
                    <td th:text="${tag.nome}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
