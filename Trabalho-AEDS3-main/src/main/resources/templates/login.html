<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - AEDS III</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #1877f2; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #166fe5; }
        .erro { color: red; margin-bottom: 10px; font-size: 0.9rem; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Acesso Restrito</h2>
        
        <p th:if="${erro}" th:text="${erro}" class="erro"></p>

        <form action="/login" method="post">
            <input type="text" name="usuario" placeholder="UsuÃ¡rio (admin)" required>
            <input type="password" name="senha" placeholder="Senha (123)" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
